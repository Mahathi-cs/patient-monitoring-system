<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Patient Monitoring System | Secure Access</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
    --primary:#1e3c72;
    --secondary:#2a5298;
    --dark:#0f2027;
    --text:#2c3e50;
    --muted:#7f8c8d;
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:"Segoe UI", system-ui, sans-serif;
    height:100vh;
    background: linear-gradient(135deg, var(--dark), var(--primary));
    display:flex;
    align-items:center;
    justify-content:center;
}

/* Container */
.app{
    width:960px;
    height:540px;
    background:#ffffff;
    border-radius:14px;
    display:flex;
    overflow:hidden;
    box-shadow:0 25px 70px rgba(0,0,0,0.35);
    animation:fadeUp 0.6s ease;
}

@keyframes fadeUp{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:none;}
}

/* Left Panel */
.left{
    width:55%;
    background: linear-gradient(160deg, var(--primary), var(--secondary));
    padding:60px;
    color:#fff;
    display:flex;
    flex-direction:column;
    justify-content:center;
}

.left h1{
    font-size:34px;
    font-weight:600;
    margin-bottom:14px;
}

.left p{
    font-size:15px;
    line-height:1.7;
    opacity:0.95;
}

.stats{
    display:flex;
    gap:20px;
    margin-top:30px;
}

.stat{
    background:rgba(255,255,255,0.12);
    padding:16px;
    border-radius:10px;
    font-size:14px;
}

.stat strong{
    display:block;
    font-size:20px;
    margin-bottom:5px;
}

/* Right Panel */
.right{
    width:45%;
    padding:70px 65px;
    display:flex;
    flex-direction:column;
    justify-content:center;
}

.right h2{
    font-size:26px;
    color:var(--text);
    margin-bottom:6px;
}

.sub{
    font-size:14px;
    color:var(--muted);
    margin-bottom:30px;
}

/* Error */
.error{
    display:none;
    background:#fdecea;
    color:#c0392b;
    padding:12px;
    border-radius:8px;
    font-size:13px;
    margin-bottom:18px;
}

/* Input */
.input{
    margin-bottom:18px;
}

.input label{
    font-size:13px;
    color:#555;
    margin-bottom:6px;
    display:block;
}

.input input{
    width:100%;
    padding:13px 14px;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:14px;
}

.input input:focus{
    outline:none;
    border-color:var(--primary);
}

/* Options */
.options{
    display:flex;
    justify-content:space-between;
    align-items:center;
    font-size:13px;
    margin:12px 0 28px;
}

.options a{
    text-decoration:none;
    color:var(--primary);
}

/* Button */
button{
    background: linear-gradient(120deg, var(--primary), var(--secondary));
    border:none;
    border-radius:8px;
    padding:14px;
    font-size:15px;
    color:white;
    cursor:pointer;
    transition:0.25s;
}

button:hover{
    box-shadow:0 10px 25px rgba(30,60,114,0.45);
    transform:translateY(-1px);
}

/* Footer */
.footer{
    margin-top:26px;
    font-size:12px;
    text-align:center;
    color:#95a5a6;
}

/* Responsive */
@media(max-width:900px){
    .app{
        flex-direction:column;
        height:auto;
        width:95%;
    }
    .left,.right{
        width:100%;
    }
}
</style>
</head>

<body>

<div class="app">

    <!-- LEFT -->
    <div class="left">
        <h1>Patient Monitoring System</h1>
        <p>
            Secure, real-time healthcare monitoring platform designed for
            hospitals and clinical environments.
        </p>

        <div class="stats">
            <div class="stat">
                <strong>99.9%</strong>
                System Uptime
            </div>
            <div class="stat">
                <strong>24/7</strong>
                Live Monitoring
            </div>
        </div>
    </div>

    <!-- RIGHT -->
    <div class="right">
        <h2>Sign in</h2>
        <div class="sub">Use your hospital credentials</div>

        <div class="error" id="error"></div>

        <div class="input">
            <label>Username</label>
            <input type="text" id="username" placeholder="Enter username">
        </div>

        <div class="input">
            <label>Password</label>
            <input type="password" id="password" placeholder="Enter password">
        </div>

        <div class="options">
            <label><input type="checkbox"> Remember me</label>
            <a href="#">Forgot password?</a>
        </div>

        <button onclick="login()">Sign in</button>

        <div class="footer">
            Â© 2026 Patient Monitoring System
        </div>
    </div>

</div>

<script>
function login(){
    const u = username.value;
    const p = password.value;
    const e = document.getElementById("error");

    e.style.display="none";

    if(u==="" || p===""){
        e.textContent="Username and password are required";
        e.style.display="block";
        return;
    }

    if(u==="admin" && p==="admin123"){
        window.location.href="dashboard.html";
    }else{
        e.textContent="Invalid credentials";
        e.style.display="block";
    }
}
</script>

</body>
</html>
